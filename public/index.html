<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .icon {
            font-size: 60px;
            color: #e74c3c; /* Rojo llamativo */
            margin-bottom: 20px;
            animation: pulse 1.5s infinite alternate;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #777;
            margin-bottom: 25px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db; /* Azul atractivo */
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .support-link {
            display: block;
            margin-top: 20px;
            color: #555;
            text-decoration: none;
            font-size: 0.9em;
        }

        .support-link:hover {
            text-decoration: underline;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-b3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

        <i class="fas fa-ban icon"></i>
        <h1>Acceso Denegado</h1>
